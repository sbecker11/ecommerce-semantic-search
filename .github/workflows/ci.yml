name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-search-api:
    name: Search API Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Run tests with coverage
        working-directory: search-api
        run: ./mvnw clean verify
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jacoco-report
          path: search-api/target/site/jacoco/
          retention-days: 7

  test-python:
    name: Python Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            embedding-service/requirements.txt
            data-pipeline/requirements.txt
      
      - name: Install embedding-service dependencies
        working-directory: embedding-service
        run: pip install -r requirements.txt
      
      - name: Install data-pipeline dependencies
        working-directory: data-pipeline
        run: pip install -r requirements.txt
      
      - name: Lint Python code
        run: |
          pip install flake8
          flake8 embedding-service/*.py data-pipeline/*.py --max-line-length=120 --ignore=E501,W503

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-search-api, test-python]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build embedding-service image
        working-directory: embedding-service
        run: docker build -t embedding-service .
      
      - name: Build search-api image
        working-directory: search-api
        run: docker build -t search-api .
