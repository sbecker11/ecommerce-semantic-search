services:
  postgres:
    image: pgvector/pgvector:pg14
    container_name: ecommerce-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ecommerce
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Note: init-db.sql is initialized manually via init-database.sh
      # To use automatic initialization, configure Docker Desktop file sharing
      # See DOCKER_FILE_SHARING.md for instructions
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  embedding-service:
    build:
      context: ./embedding-service
      dockerfile: Dockerfile
    container_name: embedding-service
    ports:
      - "8080:8080"
    environment:
      - MODEL_NAME=sentence-transformers/all-MiniLM-L6-v2
      - PORT=8080
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
